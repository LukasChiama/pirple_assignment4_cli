<h1>Create Your Account</h1>
<h2>Getting satisfied was never easier. Please provide these details to get signed up.</h2>

<div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">First Name</div>
      <input type="text" name="firstName" placeholder="Obialije" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Last Name</div>
      <input type="text" name="lastName" placeholder="Nweuna" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Street Addrress</div>
      <input type="text" name="address" placeholder="345 Lagos Lagoon..." />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="Don't use your birth year" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Please choose an email address that hasn't been registered before</div>
      <input type="text" name="email" placeholder="someone@somewhere.com">
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Get Started</button>
    </div>
  </form>
</div>
